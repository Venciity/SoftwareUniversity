<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fadding Message Box</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <script src="Libraries/jquery-2.1.1.min.js"></script>
    <script src="Libraries/MessageBox.js"></script>
    <script type="text/javascript">
        $(function () {
            var messageBox = $('#messageBox').messageBox();
            messageBox.success('Success message');
            //messageBox.error('Error message'); // uncomment this to try error message
        })
    </script>
</head>
<body>
    <div id="messageBox"></div>
</body>
</html>
