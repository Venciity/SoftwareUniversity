<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tree View</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <link href="styles.css" rel="stylesheet" />
    <script src="Libraries/jquery-2.1.1.min.js"></script>
    <script src="Libraries/treeView.js"></script>
    <script type="text/javascript">
        $(function () {
            $('.treeView').treeView();
        });
    </script>
</head>
<body>
    <ul class="treeView visible">
        <li class="treeView-item">1.1</li>
        <li class="treeView-item">1.2
            <ul class="treeView">
                <li class="treeView-item">1.2.1</li>
                <li class="treeView-item">1.2.2
                    <ul class="treeView">
                        <li class="treeView-item">1.2.2.1</li>
                        <li class="treeView-item">1.2.2.2</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li class="treeView-item">1.3</li>
        <li class="treeView-item">1.4</li>
    </ul>
</body>
</html>
