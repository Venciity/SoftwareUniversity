<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Basic jQuery Slider - Demo</title>

    <!-- bjqs.css contains the *essential* css needed for the slider to work -->
    <link rel="stylesheet" href="Styles/bjqs.css">

    <!-- some pretty fonts for this demo page - not required for the slider -->
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro|Open+Sans:300' rel='stylesheet' type='text/css'>

    <!-- demo.css contains additional styles used to set up this demo page - not required for the slider -->
    <link rel="stylesheet" href="Styles/demo.css">
    <!-- load jQuery and the plugin -->
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="JS/bjqs-1.3.min.js"></script>

</head>
<body>
    <div id="container">
        <h2>Fade Example</h2>
        <!--  Outer wrapper for presentation only, this can be anything you like -->
        <div id="banner-fade">
            <!-- start Basic Jquery Slider -->
            <ul class="bjqs">
                <li><img src="img/banner01.jpg" title="MERCEDES AMG SLS GT3"></li>
                <li><img src="img/banner02.jpg"></li>
                <li><img src="img/banner03.jpg" title="FAR CRY 4 2014"></li>
                <li><img src="img/banner04.jpg"></li>
                <li><img src="img/banner05.jpg"></li>
                <li><img src="img/banner06.jpg"></li>
            </ul>
        </div>
        <script>
            jQuery(document).ready(function ($) {

                $('#banner-fade').bjqs({
                    height: 320,
                    width: 620,
                    responsive: true
                });

            });
        </script>
    </div>
</body>
</html>
