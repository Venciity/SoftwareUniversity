<!DOCTYPE html>
<html lang="en">
<head>
    <title>Library</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="Libs/jquery.noty.packaged.min.js"></script>
    <script src="JavaScript/ajaxRequester.js"></script>
    <script src="JavaScript/service.js"></script>
    <script src="JavaScript/app.js"></script>
    <link href="css/myStyles.css" rel="stylesheet" />
</head>
<body>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Books</div>
        <div class="panel-body">
            <form>
                <h3>Add Book</h3>
                <input type="text" id="title" placeholder="Title" />
                <input type="text" id="author" placeholder="Author" />
                <input type="text" id="isbn" placeholder="ISBN" />
                <button type="button" class="btn btn-primary" id="addBook">Submit</button>
            </form>
            <form class="edit">
                <h3>Edit <span id="edittedBook"></span></h3>
                <input type="text" id="editTitle" placeholder="Title" />
                <input type="text" id="editAuthor" placeholder="Author" />
                <input type="text" id="editIsbn" placeholder="ISBN" />
                <button type="button" class="btn btn-primary" id="edit">Edit</button>
            </form>
        </div>
        <!-- Table -->
        <table class="table books">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
