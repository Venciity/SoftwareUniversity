<!DOCTYPE html>
<html ng-app="appModule">
<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body ng-controller='StudentController as store'>
    <div>
        <h3>Student info</h3>
        <div>
            <div id="photo">
                <img ng-src="{{store.student.photo}}">
            </div>
            <div id="info">
                <p><em>Name: </em>{{ store.student.name }}</p>
                <p><em>Grade: </em>{{ store.student.grade }}</p>
                <p><em>School: </em>{{ store.student.school }}</p>
                <p><em>Teacher: </em>{{ store.student.teacher }}</p>
            </div>
        </div>
    </div>
</body>
</html>
