<div class="container" ng-controller="EditArtistController">
    <div class="row">
        <div class="col-md-6">
            <form class="form-horizontal" name="newArtistForm">
                <h1>Artist</h1>
                <fieldset>
                    <legend>Main information</legend>
                    <div class="form-group">
                        <label for="name" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-10">
                            <input type="text" required class="form-control form-validation" id="name" placeholder="Name" data-ng-model="artist.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="image" class="col-lg-2 control-label">Image</label>
                        <div class="col-lg-10">
                            <input type="text" required class="form-control form-validation" id="image" placeholder="Image url" ng-pattern="/\.(gif|jpg|jpeg|tiff|png)$/i" data-ng-model="artist.image">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="since" class="col-lg-2 control-label">Since</label>
                        <div class="col-lg-10">
                            <input type="text" required datepicker class="form-control form-validation" id="since" placeholder="Since" ng-pattern="/^(0?[1-9]|1[012])\/(0?[1-9]|[12][0-9]|3[01])\/(199\d|[2-9]\d{3})$/" data-ng-model="artist.since">
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Optional information</legend>
                    <div class="form-group">
                        <label for="location" class="col-lg-2 control-label">Location</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="location" placeholder="Location" data-ng-model="artist.additionalInformation.location">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="albums" class="col-lg-2 control-label">Albums</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="albums" placeholder="Albums" data-ng-model="artist.additionalInformation.albums">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="singles" class="col-lg-2 control-label">Singles</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="singles" placeholder="Singles" data-ng-model="artist.additionalInformation.singles">
                        </div>
                    </div>
                </fieldset>
                <div class="form-group">
                    <div class="pull-right">
                        <button type="submit" class="btn btn-primary" ng-disabled="newArtistForm.$invalid" ng-click="saveArtist(artist, newArtistForm)">Save</button>
                        <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6 image-container">
            <img src="{{artist.image}}" alt="Artist image"/>
        </div>
    </div>
</div>
