<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Nested Tables</title>
    <link href="styles/NestedTablesStyles.css" rel="stylesheet" />
</head>
<body>
    <table>
        <tr>
            <td>
                <a href="https://softuni.bg"><img src="../images/softUniLogo.png" /></a>
            </td>
            <td>
                <table id="nestedTable">
                    <tr>
                        <td><strong>Software</strong></td>
                    </tr>
                    <tr>
                        <td><strong>University</strong></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
