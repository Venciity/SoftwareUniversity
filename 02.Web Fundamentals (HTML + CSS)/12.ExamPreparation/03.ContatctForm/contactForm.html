<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Contact Form</title>
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <form>
        <input type="text" placeholder="Name" id="name" required/>
        <input type="email" placeholder="Email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
        <textarea placeholder="Comment" rows="7" id="comments" required></textarea>
        <input type="submit" value="Send"/>
    </form>
</body>
</html>
