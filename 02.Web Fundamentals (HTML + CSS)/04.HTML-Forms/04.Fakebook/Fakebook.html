<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Fakebook</title>
    <link href="CSS/FakebookStyles.css" rel="stylesheet" />
</head>
<body>
    <div class="Wrapper">
        <h1>fakebook</h1> <!--&reg;-->
        <h2>Registration</h2>
        <h3>It is safe and it will always be!</h3>

        <form method="post">
            <fieldset id="NoneImportantInformation">
                <legend>None-Important Information</legend>
                <table>
                    <tr>
                        <td>
                            <input type="text" name="firstName" placeholder="First Name" class="medium" />
                        </td>
                        <td>
                            <input type="text" name="lastName" placeholder="Last Name" class="medium" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="email" name="email" placeholder="Your Email" class="medium" />
                        </td>
                        <td>
                            <input type="tel" name="phone" placeholder="Phone Number" class="medium" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" name="password" placeholder="Your Password" class="medium" />
                        </td>
                        <td>
                            <input type="url" name="website" placeholder="Website" class="medium" />
                        </td>
                    </tr>
                </table>
                <label for="birthday">Birthday</label>
                <br />
                <input type="datetime-local" name="birthday" id="birthday" value="2014-09-05T01:58:00" />
                <br />
                <input type="radio" value="Female" name="female" id="female"/>
                <label for="female">Female</label>
                <input type="radio" value="Male" name="male" />
                <label for="male">Male</label>
                <input type="radio" value="other" name="other" checked />
                <label for="other">Other</label>
            </fieldset>
        </form>
        <form>
            <fieldset id="ImportantInformationRequired">
                <legend>Important Information *required</legend>
                <select name="country">
                    <option selected disabled>Country</option>
                    <option>Bulgaria</option>
                    <option>United</option>
                    <option>Russia</option>
                </select>
                <input type="text" name="village" placeholder="Village" required class="in" />
                <input type="text" name="district" placeholder="District" required class="in" />
                <br />
                <input type="text" name="street" placeholder="Street" required class="in" />
                <input type="text" name="nr" placeholder="Nr" required class="smallIn" />
                <input type="text" name="floor" placeholder="Floor" class="smallIn" />
                <input type="text" name="apNr" placeholder="Ap Nr" class="smallIn" />
                <br />
                <input type="color" name="door_color" value="#FF69B4" />
                <input type="text" name="waterMaterNr" placeholder="Water Mater Nr" required class="in" />
                <select name="AuntPantiesSize" required class="in">
                    <option disabled selected>Aunt Painties` Size</option>
                    <option>Medium</option>
                    <option>Big</option>
                    <option>XL</option>
                    <option>XXL</option>
                    <option>XXXL</option>
                </select>
                <label for="morePersonalInfo">More Personal Information</label>
                <br />
                <textarea id="morePersonalInfo" placeholder="Give Us Some Information!!!" rows="5"></textarea>
            </fieldset>
            <input type="reset" value="Clear Form" class="clearButton"/>
            <button class="registerButton">Register</button>
        </form>
    </div>
</body>
</html>
