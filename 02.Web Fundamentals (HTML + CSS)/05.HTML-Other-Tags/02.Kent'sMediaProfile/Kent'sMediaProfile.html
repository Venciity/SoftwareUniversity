<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Kent's Media Profile</title>
    <link href="CSS/Kent'sMediaProfileStyles.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Profile</h1>
    </header>
    <main>
        <section id="user">
            <figure>
                <figcaption>User: Kent</figcaption>
                <img src="../images/kent.jpg" />
            </figure>
            <div id="profileCompleted">Profile completed 60%</div>
            <meter value="60" min="0" max="100"></meter>
        </section>
        <section id="audio">
            <h2>Uploaded Audio Files</h2>
            <embed src="http://www.mbr-pwrc.usgs.gov/id/mexico/h19170so.mp3" type="audio/mpeg" />
            <audio controls>
                <source src="http://www.centraloutdoors.com/mp3/cougar-puma-panther/puma.mp3" type="audio/mp3" />
                Your browser does not support the &lt;audio&gt; tag.
            </audio>
            <audio controls>
                <source src="http://www.centraloutdoors.com/mp3/cougar-puma-panther/mountain3.mp3" type="audio/mp3" />
                Your browser does not support the &lt;audio&gt; tag.
            </audio>
            <audio controls>
                <source src="http://www.centraloutdoors.com/mp3/cougar-puma-panther/florida.mp3" type="audio/mp3" />
            </audio>
        </section>
        <section id="video">
            <h2>Uploaded Video Files</h2>
            <video controls height="250" width="440">
                <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4" />
            </video>
        </section>
    </main>
</body>
</html>
